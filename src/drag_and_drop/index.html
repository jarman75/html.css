<!DOCTYPE html>
<html lang="es">   
<head>    
    <meta charset="UTF-8"/>
    <title>Documento b√°sico</title>
    <link href="estilos.css" rel="stylesheet" />
    <script src="scripts.js"></script>
</head>
<body>
    <h1>Drag and Drop</h1>
    
    <div id="targetdrag1" class="targetbox" ondrop="drop(event)" ondragover="allowDrop(event)">
    </div>
    
    <div id="targetdrag2" class="targetbox" ondrop="drop(event)" ondragover="allowDrop(event)">
        <img id="dragimage" src="pajaro-baja.jpg" draggable="true" ondragstart="drag(event)">
    </div>

<script>
    function allowDrop(ev) {
        ev.preventDefault();
    }
    function drag(ev) {
        ev.dataTransfer.setData("text", ev.target.id);
    }    
    function drop(ev) {
        ev.preventDefault();
        var data = ev.dataTransfer.getData("text");
        ev.target.appendChild(document.getElementById(data));
    }
</script>
</body>
</html>
