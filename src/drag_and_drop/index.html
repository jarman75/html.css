<!DOCTYPE html>
<html lang="es">   
<head>    
    <meta charset="UTF-8"/>
    <title>Documento b√°sico</title>
    <link href="estilos.css" rel="stylesheet" />
    <script src="scripts.js"></script>
</head>
<body>
    <h1>Drag and Drop</h1>
    
    <div id="targetdrag1" ondrop="drop(event)" ondragover="allowDrop(event)">
    </div>
    
    <div id="targetdrag2" ondrop="drop(event)" ondragover="allowDrop(event)">
        <img id="dragimage" src="pajaro-baja.jpg" draggable="true" ondragstart="drag(event)">
    </div>
    
    <ul id="targetdrag3" ondrop="drop(event)" ondragover="allowDrop(event)" >
        
        <li id="item1" draggable="true" ondragstart="drag(event)">
            <span>Red</span> 
        </li>
        <li id="item2" draggable="true" ondragstart="drag(event)">
            <span>Blue</span>
        </li>
        <li id="item3" draggable="true" ondragstart="drag(event)">
            <span>Green</span>
        </li>
        <li id="item4" draggable="true" ondragstart="drag(event)">
            <span>Yellow</span>
        </li>
    </ul>
    

<script>
    function allowDrop(ev) {
        ev.preventDefault();
    }
    function drag(ev) {
        ev.dataTransfer.setData("text", ev.target.id);
    }    
    function drop(ev) {
        ev.preventDefault();
        var data = ev.dataTransfer.getData("text");
        ev.target.appendChild(document.getElementById(data));
    }
</script>
</body>
</html>
