<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <title>Formularios</title>
    <link href="estilos.css" rel="stylesheet" />
</head>

<body>
    
    <form id="registro" method="#" action="#">
        <p>            
            <label for="nombre">Su nombre</label>
            <input type="text" id="nombre" required autofocus/>        
        </p>
        <p>           
            <label for="clave">Su constraseña:</label>            
            <input type="text" pattern="[0-9]{3}-[A-Z]{3}" 
            title="La contraseña debe comenzar con 3 dígitos, seguidos de un guión y acabar con 3 letras. Ejemplo: 123-ABC"
            placeholder="111-AAA" id="clave" autocomplete="off"/>
        </p>
        <p>           
            <label for="comentarios">Comentarios:</label>
            <br />
            <textarea name="comentarios" id="comentarios"></textarea>
        </p>

        <p>
            <input type="submit" />
        </p>

    </form>

</body>

</html>
